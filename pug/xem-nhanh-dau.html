<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Xem nhánh đấu</title>
    <link rel="stylesheet" href="../css/jquery.bracket.min.css"/>
    <link rel="stylesheet" href="../css/layout.css"/>
    <style>
      body {
        overflow: auto;
        font-size: 14px;
        background: white;
      }
      
    </style>
  </head>
  <body>
    <section class="watch-section">
      <h4 class="watch-branch-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et, ea.</h4>
      <div class="watch-branch-round">
        <div class="box-watch-branch">
          <h4>Vòng 1/16</h4>
        </div>
        <div class="box-watch-branch">
          <h4>Vòng 1/8</h4>
        </div>
        <div class="box-watch-branch">
          <h4>Tứ kết</h4>
        </div>
        <div class="box-watch-branch">
          <h4>Bán kết</h4>
        </div>
        <div class="box-watch-branch">
          <h4>Chung kết</h4>
        </div>
      </div>
      <div class="watch-branch"></div>
    </section>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery.bracket.min.js"></script>
    <script>
      var minimalData = {
          teams : [
            ["Team 1", "Team 2"],
            ["Team 3", "Team 4"],
            ["Team 5", "Team 6"],
            ["Team 7", "Team 8"],
            ["Team 9", "Team 10"],
            ["Team 11", "Team 12"],
            ["Team 13", "Team 14"],
            ["Team 15", "Team 16"],
            ["Team 17", "Team 18"],
            ["Team 19", "Team 20"],
            ["Team 21", "Team 22"],
            ["Team 23", "Team 24"],
            ["Team 25", "Team 26"],
            ["Team 27", "Team 28"],
            ["Team 29", "Team 30"],
            ["Team 31", "Team 32"],
          ],
          results : [
            [
              [1,2], [3,4], [5,6], [6,5], 
              [1,2], [3,4], [5,6], [6,5], 
              [1,2], [3,4], [5,6], [6,5], 
              [1,2], [3,4], [5,6], [6,5]
            ],       
            [
              [4,6], [2,1], [4,6], [2,1], 
              [4,6], [2,1], [4,6], [2,1]
            ],
            [[4,6], [2,1], [4,6], [2,1]],
            [[4,6], [2,1]],
            [[4,6], [2,1]],
          ]
        }
      
      var resizeParameters = {
        teamWidth: 180,
        scoreWidth: 20,
        matchMargin: 20,
        roundMargin: 35,
        init: minimalData
      };
      
      function updateResizeDemo() {
        $('.watch-branch').bracket(resizeParameters)
      }
      
      $(updateResizeDemo)
    </script>
  </body>
</html>
